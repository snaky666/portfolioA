<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aiieras — Admin Panel</title>
  <link rel="icon" type="image/x-icon" href="assets/logo.ico">
  <link rel="stylesheet" href="style.css">
  <style>
    .admin-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--beige-light) 0%, var(--bg) 100%);
      padding: 20px;
    }

    .admin-login-box {
      background: var(--white);
      padding: 50px 40px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .admin-login-box h2 {
      font-family: 'Bodoni Moda', serif;
      font-size: 2.5rem;
      color: var(--black);
      margin-bottom: 10px;
    }

    .admin-login-box p {
      color: var(--muted);
      margin-bottom: 30px;
      font-size: 0.95rem;
    }

    .admin-form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .admin-form-group label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 8px;
    }

    .admin-form-group input {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid var(--beige);
      border-radius: var(--radius);
      font-size: 1rem;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .admin-form-group input:focus {
      outline: none;
      border-color: var(--beige-dark);
      box-shadow: 0 0 0 4px rgba(212, 197, 176, 0.1);
    }

    .admin-login-btn {
      width: 100%;
      padding: 16px;
      background: var(--black);
      color: var(--white);
      border: none;
      border-radius: var(--radius);
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .admin-login-btn:hover {
      background: var(--beige-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .admin-error {
      background: #ffe5e5;
      color: #d63031;
      padding: 12px;
      border-radius: var(--radius);
      margin-bottom: 20px;
      font-size: 0.9rem;
      display: none;
    }

    .admin-error.show {
      display: block;
    }

    .admin-dashboard {
      display: none;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .admin-dashboard.active {
      display: block;
    }

    .admin-header {
      background: var(--white);
      padding: 20px 30px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-sm);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .admin-header h1 {
      font-family: 'Bodoni Moda', serif;
      font-size: 2rem;
      color: var(--black);
      margin: 0;
    }

    .admin-logout-btn {
      padding: 12px 24px;
      background: var(--beige-dark);
      color: var(--white);
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .admin-logout-btn:hover {
      background: var(--black);
    }

    .admin-content-manager {
      background: var(--white);
      padding: 30px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-sm);
    }

    .admin-content-manager h3 {
      font-family: 'Bodoni Moda', serif;
      font-size: 1.5rem;
      color: var(--black);
      margin-bottom: 20px;
    }

    .admin-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      border-bottom: 2px solid var(--beige-light);
      padding-bottom: 10px;
    }

    .admin-tab {
      padding: 10px 20px;
      background: transparent;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      color: var(--muted);
      cursor: pointer;
      transition: all 0.3s ease;
      border-bottom: 3px solid transparent;
    }

    .admin-tab.active {
      color: var(--black);
      border-bottom-color: var(--black);
    }

    .admin-tab-content {
      display: none;
    }

    .admin-tab-content.active {
      display: block;
    }

    .admin-recipe-form {
      display: grid;
      gap: 20px;
    }

    .admin-form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .admin-success {
      background: #d4edda;
      color: #155724;
      padding: 12px;
      border-radius: var(--radius);
      margin-bottom: 20px;
      display: none;
    }

    .admin-success.show {
      display: block;
    }

    .admin-recipes-list {
      display: grid;
      gap: 20px;
    }

    .admin-recipe-item {
      background: var(--bg);
      padding: 20px;
      border-radius: var(--radius);
      display: grid;
      grid-template-columns: 100px 1fr auto;
      gap: 20px;
      align-items: center;
    }

    .admin-recipe-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: var(--radius);
    }

    .admin-recipe-info h5 {
      margin: 0 0 8px 0;
      font-size: 1.1rem;
      color: var(--black);
    }

    .admin-recipe-info p {
      margin: 4px 0;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .admin-recipe-actions {
      display: flex;
      gap: 10px;
    }

    .admin-btn-edit, .admin-btn-delete {
      padding: 8px 16px;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .admin-btn-edit {
      background: var(--beige);
      color: var(--black);
    }

    .admin-btn-edit:hover {
      background: var(--beige-dark);
    }

    .admin-btn-delete {
      background: #fee;
      color: #d63031;
    }

    .admin-btn-delete:hover {
      background: #d63031;
      color: white;
    }

    .admin-message-item {
      background: var(--bg);
      padding: 20px;
      border-radius: var(--radius);
      margin-bottom: 16px;
      border-left: 4px solid var(--beige);
    }

    .admin-message-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .admin-message-header strong {
      color: var(--black);
      font-size: 1rem;
    }

    .admin-message-header small {
      color: var(--muted);
      font-size: 0.85rem;
    }

    .admin-message-body {
      color: var(--text);
      line-height: 1.6;
    }

    .admin-stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .admin-stat-card {
      background: var(--bg);
      padding: 24px;
      border-radius: var(--radius);
      text-align: center;
    }

    .admin-stat-card h4 {
      font-size: 2.5rem;
      color: var(--black);
      margin: 0 0 8px 0;
    }

    .admin-stat-card p {
      color: var(--muted);
      font-size: 0.95rem;
      margin: 0;
    }

    @media (max-width: 768px) {
      .admin-login-box {
        padding: 40px 30px;
      }

      .admin-header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      .admin-form-row {
        grid-template-columns: 1fr;
      }

      .admin-recipe-item {
        grid-template-columns: 1fr;
      }

      .admin-recipe-actions {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  
  <div class="admin-container" id="loginContainer">
    <div class="admin-login-box">
      <h2>Aiieras</h2>
      <p>Admin Panel Access</p>
      
      <div class="admin-error" id="loginError">Invalid username or password</div>
      
      <form id="loginForm">
        <div class="admin-form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autocomplete="username" />
        </div>
        
        <div class="admin-form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password" />
        </div>
        
        <button type="submit" class="admin-login-btn">Login</button>
      </form>
    </div>
  </div>

  <div class="admin-dashboard" id="adminDashboard">
    <div class="admin-header">
      <h1>Admin Dashboard</h1>
      <button class="admin-logout-btn" id="logoutBtn">Logout</button>
    </div>

    <div class="admin-content-manager">
      <h3>Content Management</h3>
      
      <div class="admin-tabs">
        <button class="admin-tab active" data-tab="add-recipe">Add Recipe</button>
        <button class="admin-tab" data-tab="manage-recipes">Manage Recipes</button>
        <button class="admin-tab" data-tab="messages">Messages</button>
        <button class="admin-tab" data-tab="stats">Statistics</button>
      </div>

      <div class="admin-tab-content active" id="add-recipe-tab">
        <div class="admin-success" id="recipeSuccess">Recipe added successfully!</div>
        
        <form class="admin-recipe-form" id="addRecipeForm">
          <div class="admin-form-row">
            <div class="admin-form-group">
              <label for="recipeTitle">Recipe Title</label>
              <input type="text" id="recipeTitle" name="recipeTitle" required />
            </div>
            
            <div class="admin-form-group">
              <label for="recipeCategory">Category</label>
              <select id="recipeCategory" name="recipeCategory" style="width: 100%; padding: 14px 18px; border: 2px solid var(--beige); border-radius: var(--radius); font-size: 1rem;">
                <option value="main">Main Dishes</option>
                <option value="dessert">Desserts</option>
                <option value="quick">Quick Meals</option>
                <option value="vegan">Vegan</option>
              </select>
            </div>
          </div>

          <div class="admin-form-row">
            <div class="admin-form-group">
              <label for="recipeImage">Image URL</label>
              <input type="text" id="recipeImage" name="recipeImage" placeholder="assets/recipe1.jpg" required />
            </div>
            
            <div class="admin-form-group">
              <label for="recipeDate">Date</label>
              <input type="text" id="recipeDate" name="recipeDate" placeholder="October 18, 2025" required />
            </div>
          </div>

          <div class="admin-form-group">
            <label>
              <input type="checkbox" id="recipeFavorite" name="recipeFavorite" />
              Mark as Favorite
            </label>
          </div>

          <button type="submit" class="admin-login-btn">Add Recipe</button>
        </form>
      </div>

      <div class="admin-tab-content" id="manage-recipes-tab">
        <div class="admin-success" id="manageSuccess">Operation completed successfully!</div>
        <div id="recipesListContainer">
          <p style="color: var(--muted); text-align: center; padding: 20px;">Loading recipes...</p>
        </div>
      </div>

      <div class="admin-tab-content" id="messages-tab">
        <div id="messagesContainer">
          <p style="color: var(--muted); text-align: center; padding: 20px;">Loading messages...</p>
        </div>
      </div>

      <div class="admin-tab-content" id="stats-tab">
        <div id="statsContainer">
          <p style="color: var(--muted); text-align: center; padding: 20px;">Loading statistics...</p>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { supabase, isSupabaseAvailable, testConnection } from './supabase-config.js';
    
    const ADMIN_USERNAME = 'amira19';
    const ADMIN_PASSWORD = 'amira19';

    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');
    const loginContainer = document.getElementById('loginContainer');
    const adminDashboard = document.getElementById('adminDashboard');
    const logoutBtn = document.getElementById('logoutBtn');

    // اختبار الاتصال بـ Supabase
    let supabaseConnected = false;
    testConnection().then(connected => {
      supabaseConnected = connected;
      if(!connected) {
        console.warn('⚠️ Supabase غير متصل - لن يتم حفظ البيانات');
      }
    });

    // Check if already logged in
    if(sessionStorage.getItem('adminLoggedIn') === 'true') {
      loginContainer.style.display = 'none';
      adminDashboard.classList.add('active');
    }

    // Login handling
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if(username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
        sessionStorage.setItem('adminLoggedIn', 'true');
        loginContainer.style.display = 'none';
        adminDashboard.classList.add('active');
        loginError.classList.remove('show');
      } else {
        loginError.classList.add('show');
      }
    });

    // Logout handling
    logoutBtn.addEventListener('click', () => {
      sessionStorage.removeItem('adminLoggedIn');
      window.location.href = 'index.html';
    });

    // Tab switching
    const tabs = document.querySelectorAll('.admin-tab');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        const tabContents = document.querySelectorAll('.admin-tab-content');
        tabContents.forEach(tc => tc.classList.remove('active'));
        
        const targetTab = document.getElementById(tab.dataset.tab + '-tab');
        if(targetTab) {
          targetTab.classList.add('active');
          
          // تحميل البيانات عند فتح التبويب
          if(tab.dataset.tab === 'manage-recipes') loadRecipes();
          if(tab.dataset.tab === 'messages') loadMessages();
          if(tab.dataset.tab === 'stats') loadStats();
        }
      });
    });

    // Add recipe handling with Supabase
    const addRecipeForm = document.getElementById('addRecipeForm');
    const recipeSuccess = document.getElementById('recipeSuccess');

    addRecipeForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newRecipe = {
        title: document.getElementById('recipeTitle').value,
        cat: document.getElementById('recipeCategory').value,
        img: document.getElementById('recipeImage').value,
        date: document.getElementById('recipeDate').value,
        favorite: document.getElementById('recipeFavorite').checked
      };

      if (!supabaseConnected || !isSupabaseAvailable() || !supabase) {
        alert('⚠️ Supabase غير متصل حالياً.\n\nيرجى التحقق من:\n1. اتصال الإنترنت\n2. إعدادات Supabase في supabase-config.js\n3. صلاحيات قاعدة البيانات');
        return;
      }

      try {
        const { data, error } = await supabase
          .from('recipes')
          .insert([newRecipe])
          .select();

        if (error) throw error;

        // Show success message
        recipeSuccess.textContent = `✅ تم إضافة الوصفة "${newRecipe.title}" بنجاح!`;
        recipeSuccess.classList.add('show');
        setTimeout(() => {
          recipeSuccess.classList.remove('show');
        }, 4000);

        // Reset form
        addRecipeForm.reset();
        
        console.log('✅ تم إضافة الوصفة:', data);
      } catch (err) {
        console.error('❌ خطأ في إضافة الوصفة:', err);
        alert(`حدث خطأ في إضافة الوصفة:\n\n${err.message}\n\nيرجى المحاولة مرة أخرى أو التحقق من إعدادات Supabase.`);
      }
    });

    // تحميل قائمة الوصفات
    async function loadRecipes() {
      const container = document.getElementById('recipesListContainer');
      
      if (!supabaseConnected || !isSupabaseAvailable() || !supabase) {
        container.innerHTML = '<p style="color: var(--muted); text-align: center; padding: 40px;">⚠️ Supabase غير متصل</p>';
        return;
      }

      try {
        const { data, error } = await supabase
          .from('recipes')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) throw error;

        if (!data || data.length === 0) {
          container.innerHTML = '<p style="color: var(--muted); text-align: center; padding: 40px;">لا توجد وصفات بعد</p>';
          return;
        }

        container.innerHTML = `<div class="admin-recipes-list">${data.map(recipe => `
          <div class="admin-recipe-item">
            <img src="${recipe.img}" alt="${recipe.title}" />
            <div class="admin-recipe-info">
              <h5>${recipe.title}</h5>
              <p>📂 ${recipe.cat} • 📅 ${recipe.date}</p>
              <p>${recipe.favorite ? '⭐ مفضلة' : ''}</p>
            </div>
            <div class="admin-recipe-actions">
              <button class="admin-btn-delete" onclick="deleteRecipe(${recipe.id})">Delete</button>
            </div>
          </div>
        `).join('')}</div>`;

      } catch (err) {
        console.error('❌ خطأ في تحميل الوصفات:', err);
        container.innerHTML = '<p style="color: #d63031; text-align: center; padding: 40px;">حدث خطأ في تحميل الوصفات</p>';
      }
    }

    // حذف وصفة
    window.deleteRecipe = async function(id) {
      if (!confirm('هل أنت متأكد من حذف هذه الوصفة؟')) return;

      try {
        const { error } = await supabase
          .from('recipes')
          .delete()
          .eq('id', id);

        if (error) throw error;

        document.getElementById('manageSuccess').textContent = '✅ تم حذف الوصفة بنجاح';
        document.getElementById('manageSuccess').classList.add('show');
        setTimeout(() => {
          document.getElementById('manageSuccess').classList.remove('show');
        }, 3000);

        loadRecipes();
      } catch (err) {
        console.error('❌ خطأ في حذف الوصفة:', err);
        alert('حدث خطأ في حذف الوصفة');
      }
    };

    // تحميل الرسائل
    async function loadMessages() {
      const container = document.getElementById('messagesContainer');
      
      if (!supabaseConnected || !isSupabaseAvailable() || !supabase) {
        container.innerHTML = '<p style="color: var(--muted); text-align: center; padding: 40px;">⚠️ Supabase غير متصل</p>';
        return;
      }

      try {
        const { data, error } = await supabase
          .from('contact_messages')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) throw error;

        if (!data || data.length === 0) {
          container.innerHTML = '<p style="color: var(--muted); text-align: center; padding: 40px;">لا توجد رسائل بعد</p>';
          return;
        }

        container.innerHTML = data.map(msg => {
          const date = new Date(msg.created_at).toLocaleString('ar-EG');
          return `
            <div class="admin-message-item">
              <div class="admin-message-header">
                <strong>${msg.name}</strong>
                <small>${date}</small>
              </div>
              <p style="color: var(--muted); font-size: 0.9rem; margin: 8px 0;">📧 ${msg.email}</p>
              <div class="admin-message-body">${msg.message}</div>
            </div>
          `;
        }).join('');

      } catch (err) {
        console.error('❌ خطأ في تحميل الرسائل:', err);
        container.innerHTML = '<p style="color: #d63031; text-align: center; padding: 40px;">حدث خطأ في تحميل الرسائل</p>';
      }
    }

    // تحميل الإحصائيات
    async function loadStats() {
      const container = document.getElementById('statsContainer');
      
      if (!supabaseConnected || !isSupabaseAvailable() || !supabase) {
        container.innerHTML = '<p style="color: var(--muted); text-align: center; padding: 40px;">⚠️ Supabase غير متصل</p>';
        return;
      }

      try {
        const [recipesRes, messagesRes, favoritesRes] = await Promise.all([
          supabase.from('recipes').select('*', { count: 'exact', head: true }),
          supabase.from('contact_messages').select('*', { count: 'exact', head: true }),
          supabase.from('recipes').select('*').eq('favorite', true)
        ]);

        const totalRecipes = recipesRes.count || 0;
        const totalMessages = messagesRes.count || 0;
        const totalFavorites = favoritesRes.data?.length || 0;

        container.innerHTML = `
          <div class="admin-stats-grid">
            <div class="admin-stat-card">
              <h4>${totalRecipes}</h4>
              <p>إجمالي الوصفات</p>
            </div>
            <div class="admin-stat-card">
              <h4>${totalMessages}</h4>
              <p>الرسائل الواردة</p>
            </div>
            <div class="admin-stat-card">
              <h4>${totalFavorites}</h4>
              <p>الوصفات المفضلة</p>
            </div>
          </div>
        `;

      } catch (err) {
        console.error('❌ خطأ في تحميل الإحصائيات:', err);
        container.innerHTML = '<p style="color: #d63031; text-align: center; padding: 40px;">حدث خطأ في تحميل الإحصائيات</p>';
      }
    }
  </script>
</body>
</html>
