  <main>
    <section class="contact container" style="padding-top:100px; min-height:70vh">
      <h3 class="section-title">Contact Me</h3>
      <form id="contactForm" class="contact-form">
        <label>Name<input type="text" id="cname" required placeholder="Your name" /></label>
        <label>Email<input type="email" id="cemail" required placeholder="your@email.com" /></label>
        <label>Message<textarea id="cmsg" rows="4" required placeholder="Your message"></textarea></label>
        <button class="btn" type="submit">Send</button>
      </form>
      <p class="muted">Or send an email: contact@flavorya.example</p>
    </section>
  </main>

  <footer class="site-footer">
